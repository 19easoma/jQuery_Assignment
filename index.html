<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container" style="text-align:center; margin-top:30px">
      <h1>Insurance Calculator</h1>

      <p>
        Please enter your age to calculate your total insurance rate.
      </p>
      <label for="ageInput">Your Age</label>
      <input type="text" id="ageInput" />

      <button id="clearText">Clear</button>

      <br />
      <br />
      
      <button id="calculate">Calculate</button>

      <br />

      <p style="color: blue; font-size: 28px" id="result">
        Result
      </p>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript">
      $(document).ready(function () {
        $('#result').hide()

        $('#calculate').click(function () {
          calculateInsuranceRate();
          $('#result').fadeIn(1000);
        });
      });

      $(document).ready(function () {
        $('#clearText').click(function () {
          clearText();
        });
      });
      
      function calculateInsuranceRate() {
        let age = $('#ageInput').val();
        let result = 5 * Number(age) + 300;

        $('#result').text("Your insurance rate is $" + result + " per year");
      }

      function clearText() {
        $('#ageInput').val('');
        $('#result').fadeOut(1000);
      }
    </script>
  </body>
</html>
